<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>ngMultiplication Table</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="myController as vm" initial-number-limit="10">
      <input type="number" ng-model="vm.numberLimit" placeholder="Enter a number" />
      <table>
        <tr ng-repeat="numberA in vm.numbers()">
          <td ng-repeat="numberB in vm.numbers()">
            {{ vm.compute(numberA,numberB) }}
          </td>
        </tr>
      </table>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
